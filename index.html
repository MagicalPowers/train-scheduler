<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
    <!-- Firebase References -->
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
    <!--forgot to add moment.js-->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</head>

<body>
    <div class="container">
        <br>
        <div class="jumbotron jumbotron-fluid col-9 mx-auto text-center p-3 mb-2 bg-dark text-white">
            <br>
            <h1 class="display-4">Train Schedule Creator</h1>
            <p class="lead">Wouldn't it be nice if you could make the trains run on time?</p>
            <br>
        </div>
        <br>
        <div class="row card col-9 mx-auto">
            <div class="card-header">
                Dynamic Train Location Monitor
            </div>
            <div class="col-sm-12"></div>
            <table class="card-body table" id="soma">
                <thead>
                    <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency (mins)</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <!--i need to change this, probably ultimately this is garbage-->
                        <td>###</td>
                        <td>###</td>
                        <td>###</td>
                        <td>###</td>
                        <td>###</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <br>
        <div class="row card col-9 mx-auto">
            <div class="card-header" id="addTrain">
                Schedule Train
            </div>
            <div class="card-body">
                <form role="form">
                    <!-- Here we capture the name -->
                    <div class="form-group">
                        <label for="trainName">Train Name:</label>
                        <input type="text" class="form-control" placeholder="Trainy McTrainface" id="trainName">
                    </div>
                    <!-- Here we capture the destination-->
                    <div class="form-group">
                        <label for="trainDestination">Destination</label>
                        <input type="text" class="form-control" placeholder="Grey Havens" id="trainDestination">
                    </div>
                    <!-- Here we capture the commencement-->
                    <div class="form-group">
                        <label for="beginTime">Commencement (HH:MM Military Time Please)</label>
                        <input type="text" class="form-control" placeholder="17:15" id="beginTime">
                    </div>
                    <!-- Here we capture the desired frequency-->
                    <div class="form-group">
                        <label for="frequencyOf">Frequency (Please Use Minutes)</label>
                        <input type="text" class="form-control" id="frequencyOf">
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-2">
                            <!--Here we have the submit button-->
                            <button type="submit" class="btn btn-primary " id="submit-info">Submit</button>
                        </div>
                        <div class="col-10">
                        </div>
                    </div>
                    <br>
                </form>
            </div>
        </div>
        <br>
    </div>

    <!--this should link to Google's CDN to retrieve the jQuery library-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!--and this script is some fantastic work by me-->
    <script src="assets/javascript/app.js"></script>

</body>

</html>
